<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+sans:600,700"
    rel="stylesheet">
    <title>Inicio</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
           <div id="result"></div>
           <div id="history">
               <p id="history-value"> </p>
           </div> 
           <div id="output">
               <p id="output-value"></p>
           </div>
           <div id="keyboard">
            <button class="operator" id="clear">
                C 
            </button>
            <button class="operator" id="backspace">
                CI 
            </button>
            <button class="empty" id="empty"></button>
            <button class="operator" id="%">
                %
            </button>       
            </button>     
            <button class="numeros" id="1">
                1
            </button>
            <button class="numeros" id="2">
                2
            </button>
            <button class="numeros" id="3">
                3
            </button>
            <button class="numeros" id="-">
                -
            </button>
            <button class="numeros" id="4">
                 4
            </button>
            
            <button class="numeros" id="5">
                5
            </button>
            <button class="numeros" id="1">
                6
            </button>
            <button class="numeros" id="*">
                &times;
            </button>
            <button class="numeros" id="7">
                7
            </button>
           
            <button class="numeros" id="8">
                8
            </button>
            
            <button class="numeros" id="9">
                9
            </button>
            <button class="operator" id="+">
                +
            </button>
            <button class="numeros" id=".">.</button>
            <button class="numeros" id="0">0</button>
                     
            <button class="empty" id="empty"></button>
            <button class="operator" id="/">
                &#247;
            





           </div>
        </div>
    </div>
    <script src="inicio.js"></script>
</body>
</html>
